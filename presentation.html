<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apresentação | Local Católico</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <meta name="description" content="Apresentação de slides da missa católica.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      #slide-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .slide {
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
        box-sizing: border-box;
        flex-direction: column;
      }
      
      .slide.active {
        display: flex;
      }
      
      .slide.dark {
        background-color: #000000;
        color: #FFFFFF;
      }
      
      .slide.light {
        background-color: #FFFFFF;
        color: #000000;
      }
      
      .slide-title {
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .slide-subtitle {
        font-size: 2em;
        margin-bottom: 10px;
      }
      
      .slide-content {
        font-size: 2.5em;
        font-weight: bold;
        line-height: 1.5;
        max-width: 90%;
        word-wrap: break-word;
      }
      
      .slide-logo {
        max-width: 300px;
        max-height: 300px;
        margin: 20px 0;
      }
      
      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 30px;
      }
      
      .controls button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      
      .controls button:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      .controls button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }
      
      .slide-counter {
        color: white;
        padding: 10px 15px;
        font-size: 16px;
      }
      
      .share-button {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
      
      @media (max-width: 768px) {
        .slide-title {
          font-size: 2em;
        }
        
        .slide-subtitle {
          font-size: 1.5em;
        }
        
        .slide-content {
          font-size: 1.5em;
        }
        
        .controls {
          bottom: 10px;
          padding: 8px 15px;
        }
        
        .controls button {
          padding: 8px 15px;
          font-size: 14px;
        }
      }
      
      /* Fullscreen mode */
      .fullscreen-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
      <i class="fas fa-expand"></i> Tela Cheia
    </button>
    
    <button class="btn btn-success share-button" onclick="sharePresentation()">
      <i class="fas fa-share-alt"></i> Compartilhar
    </button>
    
    <div id="slide-container"></div>
    
    <div class="controls">
      <button id="prev-btn" onclick="previousSlide()">
        <i class="fas fa-chevron-left"></i> Anterior
      </button>
      <span class="slide-counter">
        <span id="current-slide">1</span> / <span id="total-slides">1</span>
      </span>
      <button id="next-btn" onclick="nextSlide()">
        Próximo <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/presentation.js"></script>
  </body>
</html>
