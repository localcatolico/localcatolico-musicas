<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Católico - Músicas</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <meta name="description" content="Site com músicas da igreja católica.">
    <meta property="og:title" content="Local Católico - Músicas"/>
    <meta property="og:description" content="Site com músicas.">
    <meta property="og:image" content="https://pix.localcatolico.com.br/assets/img/logo.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="pt_BR"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/background.css">
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
   </div>
    <header class="m-4">
      <a href="https://localcatolico.com.br"><img src="assets/img/logo.png" width="80" height="80"/></a><br><br>
      <h3 class="text-white">Local Católico</h3>
      <p class="text-white"></p>
      <a class="btn btn-primary" href="index.html">Pesquisa</a>
      <a class="btn btn-primary" href="summary.html">Sugestões</a>
      <a class="btn btn-primary" href="musics.html">Músicas</a>
      <a class="btn btn-primary" href="playlists.html">Playlists</a>
      <a class="btn btn-outline-primary" href="slides.html">Slides (.ppt)</a>
      <a class="btn btn-info btn-sm" href="https://liturgia.cancaonova.com/pb" href="_blank">Liturgia</a>
    </header>
    <main>
      <div class="d-flex justify-content-center" style="margin-top: 50px">
        <div class="col-md-6">
          <div class="container mt-4">
            <div class="card">
              <div class="card-header">
                <h4>Gerar slides da missa</h4>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-9 col-md-6">
                    <label for="title" class="form-label">Título da Apresentação</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da apresentação">
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 col-md-3">
                    <label for="fontOption" class="form-label">Fonte:</label>
                    <select class="form-select" id="fontOption">
                      <option value="original">Original</option>
                      <option value="uppercase">Maiúscula</option>
                    </select>
                  </div>
                  <div class="col-6 col-md-3">
                    <label for="themeOption" class="form-label">Tema:</label>
                    <select class="form-select" id="themeOption">
                      <option value="light">Claro</option>
                      <option value="dark">Escuro</option>
                    </select>
                  </div>
                </div>
                <hr>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="eucaristicPrayer" class="form-label">Selecionar Oração Eucarística</label>
                    <select class="form-select" id="eucaristicPrayer">
                      <option selected>Escolha uma opção</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicEntrance')">Ver oração</button>
                  </div>
                </div>
                <hr>
                <div class="row mb-3 mt-4">
                  <div class="col-md-9">
                    <label for="musicEntrance" class="form-label">Selecionar Música Entrada</label>
                    <select class="form-select" id="musicEntrance">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicEntrance')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicForgiveness" class="form-label">Selecionar Música Perdão</label>
                    <select class="form-select" id="musicForgiveness">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicForgiveness')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicGlory" class="form-label">Selecionar Música Glória</label>
                    <select class="form-select" id="musicGlory">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicGlory')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicAcclamation" class="form-label">Selecionar Música Aclamação</label>
                    <select class="form-select" id="musicAcclamation">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicAcclamation')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicOffertory" class="form-label">Selecionar Música Ofertório</label>
                    <select class="form-select" id="musicOffertory">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicOffertory')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicHoly" class="form-label">Selecionar Música Santo</label>
                    <select class="form-select" id="musicHoly">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicHoly')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicLamb" class="form-label">Selecionar Música Cordeiro</label>
                    <select class="form-select" id="musicLamb">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicLamb')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicCommunion" class="form-label">Selecionar Música Comunhão</label>
                    <select class="form-select" id="musicCommunion">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicCommunion')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicPostCommunion" class="form-label">Selecionar Música Pós-comunhão</label>
                    <select class="form-select" id="musicPostCommunion">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicPostCommunion')">Ver música</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-9">
                    <label for="musicFinal" class="form-label">Selecionar Música Final</label>
                    <select class="form-select" id="musicFinal">
                      <option selected>Escolha uma música</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary" onclick="viewMusic('musicFinal')">Ver música</button>
                  </div>
                </div>
                <br>
                <button id="generate-ppt" class="btn btn-primary" onclick="generateSlidesMissa()">Gerar Apresentação</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="d-flex justify-content-center text-white" style="margin-top: 50px">
        Desenvolvido por&nbsp;
        <a href="https://github.com/rafaelbmateus" target="_blank" class="text-white">Rafael Mateus</a>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="assets/js/slides.js"></script>
    <script src="assets/js/ppt.js"></script>
  </body>
</html>
