<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Músicas | Local Católico</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <meta name="description" content="Site com músicas da igreja católica.">
    <meta property="og:title" content="Local Católico - Músicas"/>
    <meta property="og:description" content="Site com músicas.">
    <meta property="og:image" content="https://pix.localcatolico.com.br/assets/img/logo.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="pt_BR"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/background.css">
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
   </div>
    <header class="m-4">
      <a href="https://localcatolico.com.br"><img src="assets/img/logo.png" width="80" height="80"/></a><br><br>
      <h3 class="text-white">Local Católico</h3>
      <p class="text-white"></p>
      <a class="btn btn-primary mt-2" href="index.html">Pesquisa</a>
      <a class="btn btn-primary mt-2" href="summary.html">Sugestões</a>
      <a class="btn btn-outline-primary mt-2" href="playlists.html">Playlists</a>
      <a class="btn btn-primary mt-2" href="slides.html">Slides (.ppt)</a>
      <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#tunerModal">
        Afinador
      </button>
      <div class="modal fade" id="tunerModal" tabindex="-1" aria-labelledby="tunerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <iframe src="https://code4music.github.io/tuner" width="100%" height="500px" frameborder="0" allow="microphone" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#metronomeModal">
        <i class="fas fa-clock"></i>
        Metrônomo
      </button>
      <div class="modal fade" id="metronomeModal" tabindex="-1" aria-labelledby="metronomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <iframe src="https://code4music.github.io/metronome" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary mt-2" href="https://liturgia.cancaonova.com/pb" target="_blank"><i class="fas fa-dove"></i> Liturgia</a>
    </header>
    <main>
      <div class="d-flex justify-content-center" style="margin-top: 50px">
        <div class="col-12 col-md-6">
          <div class="accordion accordion-flush" id="repertorio"></div><br>
        </div>
      </div>
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Notificação</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">Link copiado com sucesso</div>
        </div>
      </div>
      <footer class="d-flex justify-content-center text-white" style="margin-top: 50px">
        Desenvolvido por&nbsp;
        <a href="https://github.com/rafaelbmateus" target="_blank" class="text-white">Rafael Mateus</a>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/clipboard.js"></script>
    <script src="assets/js/playlist.js"></script>
  </body>
</html>
