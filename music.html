<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Católico - Músicas</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <meta name="description" content="Site com músicas da igreja católica.">
    <meta property="og:title" content="Local Católico - Músicas"/>
    <meta property="og:description" content="Site com músicas.">
    <meta property="og:image" content="https://pix.localcatolico.com.br/assets/img/logo.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="pt_BR"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/background.css">
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
   </div>
    <header class="m-4">
      <a href="https://localcatolico.com.br"><img src="assets/img/logo.png" width="80" height="80"/></a><br><br>
      <h3 class="text-white">Local Católico</h3>
      <p class="text-white"></p>
      <a class="btn btn-primary" href="index.html">Pesquisa</a>
      <a class="btn btn-primary" href="summary.html">Sugestões</a>
      <a class="btn btn-outline-primary" href="musics.html">Músicas</a>
      <a class="btn btn-primary" href="playlists.html">Playlists</a>
      <a class="btn btn-primary" href="slides.html">Slides (.ppt)</a>
      <a class="btn btn-info btn-sm" href="https://liturgia.cancaonova.com/pb" target="_blank">Liturgia</a>
    </header>
    <main>
      <div class="d-flex justify-content-center" style="margin-top: 50px">
        <div class="col-md-6">
          <div class="card" id="musics"></div><br>
        </div>
      </div>
      <!-- Modal Download Slides -->
      <div class="modal fade" id="presentationModal" tabindex="-1" aria-labelledby="presentationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="presentationModalLabel">Configurações da Apresentação</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="fontOption" class="form-label">Fonte:</label>
                <select class="form-select" id="fontOption">
                  <option value="original">Original</option>
                  <option value="uppercase">Maiúscula</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="themeOption" class="form-label">Tema:</label>
                <select class="form-select" id="themeOption">
                  <option value="light">Claro</option>
                  <option value="dark">Escuro</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button id="generateSlidesButton" type="button" class="btn btn-primary">Gerar Apresentação</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="d-flex justify-content-center text-white" style="margin-top: 50px">
        Desenvolvido por&nbsp;
        <a href="https://github.com/rafaelbmateus" target="_blank" class="text-white">Rafael Mateus</a>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="assets/js/music.js"></script>
    <script src="assets/js/ppt.js"></script>
  </body>
</html>
